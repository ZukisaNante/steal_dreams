<!DOCTYPE html>
<html lang="en">

<head>
    <title> Date Tool </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./oa_datetool_script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Container  -->
    <div class="container">
        <!-- navbar begins -->
        <div class="nav">
            <ul class="sidebar">
                <li><a class="active" href="#home">Bereiken Begin Datum</a></li>
                <li><a href="#news">Bereiken Eind Datum</a></li>
            </ul>
        </div>
        <!-- navbar ends -->
        <!-- form starts -->
        <form action="" class="showHider">
            <div class="row">
                <div class="col-25">
                    <label for="datum_vandaag">Datum Vandaag</label>
                </div>
                <div class="col-75">
                    <p class="datum_vandaag"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="werkdagen">Aantal Werkdagen Productie</label>
                </div>
                <div class="col-75">
                    <input type="text" id="werkdagen" name="aantal_werkdagen" placeholder="Aantal Werkdagen Productie...">
                </div>
            </div>
            <div class="row" id="hider">
                <div class="col-25">
                    <label for="leverbaar">Productie Leverbaar</label>
                </div>
                <div class="col-75">
                    <p class="leverbaar">leverbaar dagen</p><br>
                    <p class="deliver">check</p>
                </div>
            </div>
            <div class="row">
                <a class="show" href="#">Bereiken</a>
                <input type="submit" class="me" value="Bereiken">
            </div>
        </form>
    </div>


</body>

</html>
