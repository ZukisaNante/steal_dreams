<!DOCTYPE html>
<html lang="en">

<head>
    <title> Date Tool </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Begin container 1 (leverdatum-wrapper) -->

    <div class="container leverdatum-wrapper">
        <!-- navbar begins -->
        <div class="nav">
            <ul class="sidebar">

                <li><a class="active leverdatum" href="#">Bereken leverdatum</a></li>
                <li><a href="#" class="startdatum">Bereken startdatum</a></li>
            </ul>
        </div>
        <!-- navbar ends -->
        <!-- form starts -->
        <form action="" class="showHider">
            <div class="row">
                <div class="col-25">
                    <label for="datum_vandaag">Datum Vandaag</label>
                </div>
                <div class="col-75">
                    <p class="datum_vandaag"> HELLO!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="werkdagen">Aantal Werkdagen Productie</label>
                </div>
                <div class="col-75">
                    <input type="text" id="werkdagen" name="aantal_werkdagen" class="form-control" placeholder="Aantal Werkdagen Productie..." data-validation="number" required>&nbsp;<span id="errmsg"></span>
                </div>
            </div>
            <div class="row" id="hider" style="display: none;">
                <div class="col-25">
                    <label for="leverbaar">Productie Leverbaar</label>
                </div>
                <div class="col-75">
                    <p class="leverbaar">leverbaar dagen</p><br>
                </div>
            </div>
            <div class="row">
                <a class="show" href="#">Bereken</a>
            </div>
        </form>
    </div>

    <!-- Begin container 2 (startdatum-wrapper) -->
    <div class="container startdatum-wrapper" style="display: none;">
        <!-- navbar begins -->
        <div class="nav">
            <ul class="sidebar">
                <li><a class="berekendatum" href="#">Bereken leverdatum</a></li>
                <li><a href="#" class="active startdatum">Bereken startdatum</a></li>
            </ul>
        </div>
        <!-- navbar ends -->
        <!-- form starts -->
        <form action="" class="bereikenBegin">
            <div class="row">
                <div class="col-25">
                    <label for="datum_vandaag">Datum Vandaag</label>
                </div>
                <div class="col-75">
                    <p class="datum_vandaag"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="werkdagen">Aantal Werkdagen Productie</label>
                </div>
                <div class="col-75">
                    <input type="text" id="werkdagen" name="aantal_werkdagen" class="form-control" placeholder="Aantal Werkdagen Productie..." data-validation="number" required>&nbsp;<span id="errmsg"></span>
                </div>
            </div>
            <div class="row" id="hider">
                <div class="col-25">
                    <label for="leverbaar">Productie Leverbaar</label>
                </div>
                <div class="col-75">
                    <p class="leverbaar">leverbaar dagen</p><br>
                </div>
            </div>
            <div class="row">
                <a class="show" href="#">Inoveren</a>
            </div>
        </form>
    </div>


    <!-- VERLOF DAGEN -->

    <div class="container verlof-wrapper">
        <p>Only seen by the admin</p>
        <!-- navbar begins -->
        <div class="header">

            <h2>Voeg Nieuwe Verlofdag Toe</h2>

        </div>
        <!-- navbar ends -->
        <!-- form starts -->
        <form action="" class="userVerlof">
            <div class="row">
                <div class="col-25">
                    <label for="jaar">Jaar</label>
                </div>
                <div class="col-75">
                    <input type="text" id="jaar" name="verlof_jaar" placeholder="Jaar Toevoegen aub..." class="form-control" onblur="yearValidation(this.value,event)" onkeypress="yearValidation(this.value,event)" data-validation="number" required>&nbsp;
                    <span id="errmsg"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="dag">Dag</label>
                </div>
                <div class="col-75">
                    <input type="text" id="dag" name="verlof_dag" placeholder="Dag Toevoegen aub..." class="form-control" data-validation="number" required>&nbsp;<span id="errmsg"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="maand">Maand</label>
                </div>
                <div class="col-75">
                    <input type="text" id="maand" name="verlof_maand" placeholder="Maand Toevoegen aub..." class="form-control" data-validation="number" required>&nbsp;<span id="errmsg"></span>
                </div>
            </div>

            <div class="row">
                <a class="invoeren" href="#">Inoveren</a>
                <a class="bekijk_data" href="#">Bekijk Alle Data</a>
            </div>
        </form>
    </div>

    <!-- ALLE VRIJE DAGEN -->
    <div class="container vrijdagen-wrapper">
        <!-- navbar begins -->
        <div class="header">

            <h2>Alle vrije dagen</h2>

        </div>
        <!-- navbar ends -->
        <!-- form starts -->
        <form action="" class="alle_dagen_vrij">
            <div class="row">
                <div class="col-25">
                    <label for="jaar">Jaar</label>
                </div>
                <div class="col-75">
                    <div class="invis">
                        <h1> Alle vrije dagen </h1>
                        <ul class="array-list">

                        </ul>
                        <div class="row">
                            <a class="edit_data" href="#">Edit</a>
                            <a class="delete" href="#">Delete</a>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>





    <!-- JAVASCRIPT LINKS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="./oa_datetool_script.js"></script>

</body>

</html>
